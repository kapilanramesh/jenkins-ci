---
- name: Install Apache2
  hosts: all
  become: yes

  tasks:
    - name: Update apt package manager
      apt:
        update_cache: yes
    
    - name: Install Apache2
      apt:
        name: apache2
        state: present

    - name: Ensure Apache is enabled and started
      service:
        name: apache2
        state: started
        enabled: yes
